<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Loan Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #4CAF50;
            text-decoration: none;
        }
        nav ul li a:hover {
            color: #2E8B57;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Apply for a Personal Loan</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Loan Types</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <section>
        <h2>Personal Loan Details</h2>
        <p>Fill out the form below to apply for a personal loan:</p>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="amount">Loan Amount:</label><br>
            <input type="text" id="amount" name="amount" required><br><br>
            <label for="purpose">Loan Purpose:</label><br>
            <input type="text" id="purpose" name="purpose" required><br><br>
            <input type="submit" value="Apply Now">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Personal Loan Company. All rights reserved.</p>
    </footer>

</body>
</html>
